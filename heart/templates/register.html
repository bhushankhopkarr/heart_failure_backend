<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img ftco-section" style="background-image: url({% static 'images/bg.jpg' %})">
	<section class="ftco-section">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Register</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span class="fa fa-fw field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	              <input id="confirm-password-field" type="password" class="form-control" placeholder="Confirm Password" required>
	              <span class="fa fa-fw field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            
	          </form>
	          <a href="login"><p class="w-100 text-center">Already a member? Login</p></a>
		      </div>
				</div>
			</div>

	</section>
	</body>
</html>
