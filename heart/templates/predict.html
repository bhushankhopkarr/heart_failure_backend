<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Failure Detection</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3" />

    <style>
      body {
        /* font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif; */
        font-synthesis: none;
        -moz-font-feature-settings: "kern";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        direction: ltr;
      }

      .container {
        max-width: 820px;
      }


      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>

  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-3 text-center">
          <i class="bi bi-clipboard-check" style="font-size: 4rem"></i>
          <h2
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Tooltip on top"
          >
            Heart Failure Detection
          </h2>
          <p class="lead">Please fill the form below.</p>
        </div>

        <div class="row g-3">
          <div class="col-lg-12">
            <form id="form1">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Age</label>
                  <input
                    type="text"
                    class="form-control"
                    id="age"
                    placeholder="Years"
                    value=""
                    required
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">High Blood Pressure</label>
                  <select class="form-select" id="HighBP" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label class="form-label">High Cholestrol</label>
                  <select class="form-select" id="HighChol" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Smoker</label>
                  <select class="form-select" id="Smoker" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Had a stroke?</label>
                  <select class="form-select" id="Stroke" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

<!-- change the options in the selectbox according to dataset -->
                <div class="col-sm-6">
                  <label class="form-label">Diabetic</label>
                  <select class="form-select" id="Diabetes" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Regular Exercise?</label>
                  <select class="form-select" id="PhysActivity" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Difficulty Walking?</label>
                  <select class="form-select" name = "DiffWalk" id="DiffWalk" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label class="form-label">BMI</label>
                  <input
                    type="text"
                    class="form-control"
                    name="BMI"
                    id="BMI"
                    placeholder=""
                    value=""
                    required
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Mental Health?</label>
                  <input
                    type="text"
                    class="form-control"
                    id="MentHlth"
                    placeholder=""
                    value=""
                    required
                  />
                </div>
                

                <div class="col-sm-6">
                  <label class="form-label">General Health?</label>
                  <input
                    type="text"
                    class="form-control"
                    id="GenHlth"
                    placeholder=""
                    value=""
                    required
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Physical Health?</label>
                  <input
                    type="text"
                    class="form-control"
                    id="PhysHlth"
                    placeholder=""
                    value=""
                    required
                  />
                </div>

              <hr class="my-4" />

              <button
                class="w-100 btn btn-primary btn-lg"
                onclick="run()"
                type="submit"
              >
                Analyze   <i class="bi bi-search"></i>
              </button>
            </form>


        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <h6>Using Machine Learning</h6>
        <h6 class="mb-1">&copy; 2023 - blacklytning</h6>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://getbootstrap.com/docs/5.0/examples/checkout/form-validation.js"></script>
  </body>
</html>
